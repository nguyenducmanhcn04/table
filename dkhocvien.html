<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="padding: 20px; width: 50%;">
    <form action="" method="post">
        <h2>DANG KY HOC VIEN</h2>
        <table>
            <tr>
                <td><label for="yourname"> Ho va ten: </label></td>
                <td><input type="text" name="yourname"></td>
            </tr>
    
            <tr>
                <td><label for="date"> Ngay sinh: </label></td>
                <td><input type="text" name="date" size="10"></td>
            </tr>

            <tr>
                <td><label for="gender">Gioi tinh: </label></td>
                <td>
                    <input type="radio" name="gender" value="Nam" id="gender-male">
                    <label for="gender-male">Nam</label>
                    <input type="radio" name="gender" value="Nu" id="gender-female">
                    <label for="gender-female">Nu</label>
                </td>
            </tr>
            
            <tr>
                <td><label for="adress"> Dia chi: </label></td>
                <td>   <textarea name="address" rows="4" cols="50"></textarea></td>
            </tr>
            
            <tr>
                <td><label for="class"> Lop: </label></td>
                <td>
                    <select name="class">
                        <option value="chonlop">--Chonlop--</option>
                        <option value="lop1">Lớp 1</option>
                        <option value="lop2">Lớp 2</option>
                        <option value="lop3">Lớp 3</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td><label for="email"> Email: </label></td>
                <td><input type="text" name="email" size="20"></td>
            </tr>
            
            <tr>
                <td><label for="phonenumber"> Dien Thoai: </label></td>
                <td>
                    <input type="text" name="phonenumber" size="20">
                </td>
            </tr>
            
            <tr>
                <td></td>
                <td>
                    <input type="button" name="register" value="Đăng ký">
                    <input type="button" name="login" value="Đăng nhập">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
